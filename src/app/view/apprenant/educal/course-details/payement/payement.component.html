<main>
    <app-header-two headerShadow="header__area header__padding-2 header__shadow">
    </app-header-two>
    <section class="gradient-custom">
        <div class="container my-5 py-5">
            <div class="row d-flex justify-content-center py-5">
                <div class="col-md-7 col-lg-5 col-xl-5">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-4">
                            <form>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="form-outline">
                                        <form #form="ngForm">
                                            <strong for="cc" style="display:block;margin-bottom:4px">Credit Card</strong>
                                            <input type="text" id="typeText"
                                                   [(ngModel)]="inscription.cardNumber" name="cardNumber"
                                                   class="form-control form-control-lg" siez="17"
                                                   placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                                        </form>
                                    </div>

                                    <img src="assets/img/course/payment/payment-1.png"  width="160px" alt="" />
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-outline">
                                        <strong class="form-label" for="typeName">Cardholder's Name</strong>
                                        <input type="text" id="typeName" [(ngModel)]="inscription.cardName" name="cardName" class="form-control form-control-lg" siez="17"
                                               placeholder="Cardholder's Name" />

                                    </div>
                                </div>

                                <div class="d-flex justify-content-between align-items-center pb-2">
                                    <div class="form-outline">
                                        <strong class="form-label" for="typeExp">Expiration</strong>
                                        <input type="text" id="typeExp" [(ngModel)]="inscription.dateExpiration" name="dateExpiration" class="form-control form-control-lg" placeholder="MM/YYYY"
                                               size="7" id="exp" minlength="7" maxlength="7" />

                                    </div>
                                    <div class="form-outline">
                                        <strong class="form-label" for="typeText2">Cvv</strong>
                                        <input type="password" id="typeText2" [(ngModel)]="inscription.securityCode" name="securityCode" class="form-control form-control-lg"
                                               placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />

                                    </div>
                                    <button type="button" (click)="pay()" class="btn btn-info btn-lg btn-rounded">
                                        <i class="fas fa-arrow-right"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
